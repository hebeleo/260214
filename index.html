<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quasimodopipidodo</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg"></img>
            <h1 class="hh" id="name">Moni Moni Flitschi!</h1>
            <p class="pp" id="question">Willst du mein Valentinstagsschatz sein? Das fände ich sehr fein. Ich lade dich auch ein.</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">Nö</button>
                <button onclick="showMessage('Yes')" id="yesButton">Jawohl!</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Soooo nicht!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>Jawohl! Wir sehen uns am 14., Puppe.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
